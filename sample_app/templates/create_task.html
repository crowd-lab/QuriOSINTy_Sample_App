{% extends "base.html" %}
{% load static %}
{% block page %}

<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
            </div>
            
            <div class="col">

                <form method="POST" id="create_task_form">
                    {% csrf_token %}
                        <h3>
                            Create Your Task
                        </h3>
                <fieldset>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="task_name" class="col-sm-1 col-form-label font-weight-bold">Task Name</label>
                        <div class="col">
                        <input type="text" class="form-control" id="task_name" placeholder="Use a name that is easy to recognize" required>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="img_url" class="col-sm-1 col-form-label font-weight-bold">Image URL</label>
                        <div class="col">
                            <input type="text" class="form-control" id="img_url" placeholder="Enter the URL for your image here" required>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <div class="col">
                            <div class="image-preview" id="imagePreview">
                                <img src="" alt="" class="image-preview__image" id="previewImage">
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    
                    
                    <h5>Enter up to 3 questions to ask:</h5>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="q1" class="col-sm-1 col-form-label font-weight-bold">Question 1</label>
                        <div class="col">
                            <input type="text" class="form-control" id="q1" placeholder="Enter your first question (required)" required>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="q2" class="col-sm-1 col-form-label font-weight-bold">Question 2</label>
                        <div class="col">
                            <input type="text" class="form-control" id="q2" placeholder="Enter your second question (optional)">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="q3" class="col-sm-1 col-form-label font-weight-bold">Question 3</label>
                        <div class="col">
                            <input type="text" class="form-control" id="q3" placeholder="Enter your third question (optional)">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <br>
                    <h5>Enter the number of people you would like to complete this task:</h5>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="num_responses" class="col-sm-1 col-form-label font-weight-bold">Responses</label>
                        <div class="col">
                            <select class="form-control" id="num_responses">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                                <option>32</option>
                                <option>33</option>
                                <option>34</option>
                                <option>35</option>
                                <option>36</option>
                                <option>37</option>
                                <option>38</option>
                                <option>39</option>
                                <option>40</option>
                                <option>41</option>
                                <option>42</option>
                                <option>43</option>
                                <option>44</option>
                                <option>45</option>
                                <option>46</option>
                                <option>47</option>
                                <option>48</option>
                                <option>49</option>
                                <option>50</option>
                              </select>
                        </div>
                        <div class="col-sm-8"></div>
                    </div>

                    </fieldset>
                    <br>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <button id="submit_btn" class="btn btn-primary" type="submit">Submit</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>

            <div class="col-2">
            </div>
    </div>

    <script src="{% static 'js/create_task.js' %}"></script>
{% endblock page %}
